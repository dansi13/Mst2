<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Living Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="text-line">
            <span class="text">We're here</span>
            <div class="video-window w1">
                <video autoplay muted loop playsinline>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </div>
            <span class="text">to make</span>
        </div>
        <div class="text-line">
            <span class="text">healthy</span>
            <div class="video-window w2">
                <video autoplay muted loop playsinline>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </div>
            <span class="text">living effortless,</span>
        </div>
        <div class="text-line">
            <span class="text">so you can</span>
            <div class="video-window w3">
                <video autoplay muted loop playsinline>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </div>
            <span class="text">live longer</span>
        </div>
        <div class="text-line">
            <span class="text">and happier</span>
            <div class="video-window w4">
                <video autoplay muted loop playsinline>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

</html>
